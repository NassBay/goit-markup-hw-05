<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-box">
      <button class="form-close-button">
        <svg width="24" height="24">
          <use href="./images/icons.svg#close"></use>
        </svg>
      </button>

      <p class="form-title">Leave your contacts and we will call you back</p>
      <form class="form">
        <div>
          <label for="user-name">Name</label>
          <div class="input-wrap">
            <input id="user-name" name="user-name" type="text" />
            <svg width="18" height="18">
              <use href="./images/icons.svg#name"></use>
            </svg>
          </div>
        </div>
        <div>
          <label for="user-tel">Phone</label>
          <div class="input-wrap">
            <input id="user-tel" name="user-tel" type="tel" />
            <svg width="18" height="18">
              <use href="./images/icons.svg#tel"></use>
            </svg>
          </div>
        </div>
        <div>
          <label for="user-email">Email</label>
          <div class="input-wrap">
            <input id="user-email" name="user-email" type="email" />
            <svg width="18" height="18">
              <use href="./images/icons.svg#email"></use>
            </svg>
          </div>
        </div>
        <div>
            <label for="user-comment"> Comment</label>
            <textarea
            id="user-comment"
            name="comment"
            rows="5"
            placeholder="Text input"
            ></textarea>
        </div>
            <label>
                <input type="checkbox" name="privacy_policy" value="ok" />
                I accept the terms and conditions of the
                <a href=" ">Privacy Policy</a>
            </label>
            <button class="form-sent-button">Sent</button>
      </form>
    </div>
  </body>
</html>
